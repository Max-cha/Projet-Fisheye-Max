<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
    <script
    src="https://kit.fontawesome.com/567b043990.js"
    crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <header>
      <img
        src="assets/images/logo.png"
        class="logo"
        alt="logo"
      />
    </header>

    <main id="main" aria-hidden="false">
      <div class="photograph-header" id="profil">
        <button class="contact_button" id="displayModal">Contactez-moi</button>
      </div>

      <label for="sort" class="sort"> Trier par:</label>
      <select id="sort">
        <option value="populaire" id="populaire">Populaire</option>
        <option value="date" id="date">Date</option>
        <option value="titre" id="titre">Titre</option>
      </select>

      <div id="photograph_media"></div>
      <div id="all_Media_Like">
        <p id="tout_les_j'aimes"></p>
        <i
          class="fas fa-heart"
          title="nombres de j'aime!"
        ></i>
        <p id="prixPhotographe"></p>
      </div>
    </main>

    <div id="light" class="light" role="dialog" aria-hidden="true">
      <button class="light_close">
        <img src="assets/icons/close.svg" alt="icone fermeture light" />
      </button>
      <button class="light_prev">
        <img src="assets/icons/next.svg" alt="icone précédent" />
      </button>
      <button class="light_next">
        <img src="assets/icons/next.svg" alt="icone suivant" />
      </button>   
      <div class="light_container"></div>
      <p id="title_pics"></p>
    </div>

    <div id="contact_modal" role="dialog" aria-hidden="true">
      <div class="modal" id="validation">
        <header>
          <h2>Contactez-moi</h2>
          <img
            src="assets/icons/close.svg"
            id="closeModal"
            alt="fermeture du formulaire"
          />
        </header>
        <form>
          <div>
            <legend>Vos coordonnées</legend>
            <div id="firstname1">
              <label for="prenom">Prénom</label>
              <input type="text" id="prenom" name="prenom" />
              <span id="firstname2"></span>
            </div>
            <div id="name1">
              <label for="nom">Nom</label>
              <input type="text" id="nom" name="nom" />
              <span id="name2"></span>
            </div>
            <div id="mail1">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" />
              <span id="mail2"></span>
            </div>
            <div id="message1">
              <label for="message">Votre message</label>
              <div
                name="message"
                id="message"
                cols="87"
                rows="10"
              ></div>
              <span id="message2"></span>
            </div>
          </div>
          <button class="contact_button" type="submit" id="btn-submit">
            Envoyer
          </button>
        </form>
      </div>
    </div>
<div id="test"></div>

<script src="scripts/data/data.js"></script>
<script src="scripts/factories/profil.js"></script>
<script src="scripts/pages/photographer.js"></script>
    
  </body>
</html>
